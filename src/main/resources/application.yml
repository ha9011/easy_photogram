server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true
    
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
      
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3307/photogram?serverTimezone=Asia/Seoul
    username: cos
    password: cos1234
    
  jpa:
    open-in-view: true # JPA의 영속성을 유지해서 컨트롤까지 들고감 // false 일 경우, service까지 들고감 따라서 LAZY 설정일 경우 못들고옴(EAGER이면이미 다가져오니 괜춘)
    hibernate:
      ddl-auto: update #create #update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
      
     
  servlet:
    multipart:  
      enabled: true  #사진을  multipart type으로 받겠다.
      max-file-size: 2MB

  security:
    user:
      name: test
      password: 1234   

file:
